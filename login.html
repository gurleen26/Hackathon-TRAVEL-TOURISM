 <section class="contact " id="register">
    <div class="textcentre">LOGIN</div>
    <div class="form">
        <form method="post" action="mailto:@gmail.com" class="login-container header3 ">
            
                 <input id="first-name" name="first-name" type="text" required 
                 placeholder="Enter Your First Name:" />
                 <input id="last-name" name="last-name" type="text" required 
                 placeholder="Enter Your Last Name:"/>
              <input id="email" name="email" type="email" required 
              placeholder="Enter Your Email:" />
              <input id="phone" name="phone" type="tel" 
              required placeholder="Enter your phone number" pattern="[0-9]{10}"/>
               <input id="new-password" name="new-password" type="password"
              pattern="[a-z0-5]{8,}" required placeholder="Create a New Password:" />
             
        <button type="submit " class="btndark" >SUBMIT</button>
        <button type="reset"  class="btndark" >CLEAR</button>
        </form>
    </div>
</section>
